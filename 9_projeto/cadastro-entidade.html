<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Entidade</title>
  <!-- css -->
  <link rel="stylesheet" href="styles.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="content">
    <aside>
      <img src="./assets/hero.svg" alt="">

      <h1><span>We</span> Form</h1>
    </aside>

    <main>
      <header>
        <a href="index.html">
          <i class="fa-solid fa-angle-left"></i>
        </a>

        <h2>Nova <span>entidade</span></h2>
      </header>

      <form>
        <label for="input-name">Nome</label>
        <input type="text" id="input-name">

        <label for="input-field">Campo de Atuação</label>
        <div class="select-div">
          <select name="" id="input-field">
            <option value="" selected disabled>Selecione uma opção</option>
            <option value="abrigo">Abrigo de Animais</option>
          </select>
        </div>

        <div class="points">
          <label for="input-points">Pontos de Coleta</label>
          <input type="text" id="input-points">
          <button>
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
      </form>

      <div class="actions">
        <a href="">Cadastrar</a>
      </div>
    </main>
  </div>
</body>

</html>
